    <script>
      //Date picker
      $("#datepicker-year").datepicker({
        format: "yyyy",
        orientation: "top auto",
        viewMode: "years",
        minViewMode: "years",
        autoclose: true,
      });

      document.onreadystatechange = async (e) => {
        if (document.readyState === "complete") {
          const checkAuthUrl =
            "https://kasir-backend-ntb6iw2kdq-as.a.run.app/api/auth/me";

          const resCheckAuth = await fetch(checkAuthUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              Authorization: "Bearer " + localStorage.getItem("katalog_token"),
            },
          });

          const resultCheckAuth = await resCheckAuth.json();

          if (resultCheckAuth.code == 401) {
            window.location.href = "login.html";
          }

          const url = new URL(
            "https://kasir-backend-ntb6iw2kdq-as.a.run.app/api/transactions"
          );

          const urlParams = new URLSearchParams(window.location.search);
          const page = urlParams.get("page");
          const queryObject = {};

          if (page) {
            queryObject.page = page;
          }

          url.search = new URLSearchParams(queryObject);

          const res = await fetch(url, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              Authorization: "Bearer " + localStorage.getItem("katalog_token"),
            },
          });

          const result = await res.json();

          const transactions = result.data.transactions.data;

          if (transactions.length) {
            transactions.forEach((transaction) => {
              const totalHarga = transaction.total_price;
              const bayar = transaction.paid;
              const kembali = transaction.change;
              const createdAt = transaction.created_at;

              const tableBody = document.getElementById("table-body");
              const tr = document.createElement("tr");

              const no = document.createElement("td");
              no.className = "text-center";
              no.innerHTML = transactions.indexOf(transaction) + 1;
              tr.appendChild(no);

              const totalHargaTd = document.createElement("td");
              totalHargaTd.className = "text-center";
              totalHargaTd.innerHTML = totalHarga;
              tr.appendChild(totalHargaTd);

              const bayarTd = document.createElement("td");
              bayarTd.className = "text-center";
              bayarTd.innerHTML = bayar;
              tr.appendChild(bayarTd);

              const kembaliTd = document.createElement("td");
              kembaliTd.className = "text-center";
              kembaliTd.innerHTML = kembali;
              tr.appendChild(kembaliTd);

              const createdAtTd = document.createElement("td");
              createdAtTd.className = "text-center";
              createdAtTd.innerHTML = createdAt;
              tr.appendChild(createdAtTd);

              const actionTd = document.createElement("td");
              actionTd.className = "text-center";
              actionTd.style = "width: 10%";
              actionTd.innerHTML = `
                <!-- Button trigger modal -->
                <button type="button" onclick="showTransaction(${transaction.id})" class="btn btn-xs btn-info" data-toggle="modal" data-target="#transactionModal${transaction.id}">
                  <i class="fas fa-eye"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="transactionModal${transaction.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Transaction #${transaction.id}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <table class="table">
                          <thead>
                          <tr>
                            <th width="40%">Nama Barang</th>
                            <th width="20%">Harga</th>
                            <th width="10%" class="text-center">Jumlah</th>
                            <th width="20%" class="text-right">Subtotal</th>
                          </tr>
                          </thead>
                          <tbody id="selected-item-body-${transaction.id}">
                            <tr id="total-row">
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                              <td><strong>Total</strong></td>
                              <td class="text-right"><strong id="total-price-${transaction.id}">0</strong></td>
                            </tr>
                            <tr>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                              <td><strong>Bayar</strong></td>
                              <td class="text-right" id="tdPaid${transaction.id}">0</td>
                            </tr>
                            <tr>
                              <td>&nbsp;</td>
                              <td>&nbsp;</td>
                              <td><strong>Kembali</strong></td>
                              <td class="text-right" id="tdChange${transaction.id}">0</td>
                            </tr>
                            </tbody>
                        </table>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button href="#" class="btn btn-xs btn-danger" onclick="deleteTransaction(${transaction.id})">
                  <i class="fas fa-trash"></i>
                </button>
              `;
              tr.appendChild(actionTd);

              tableBody.appendChild(tr);
            });
          } else {
            const tableBody = document.getElementById("table-body");
            const tr = document.createElement("tr");

            const no = document.createElement("td");
            no.className = "text-center";
            no.innerHTML = "-";
            tr.appendChild(no);

            const totalHargaTd = document.createElement("td");
            totalHargaTd.className = "text-center";
            totalHargaTd.innerHTML = "No Data Found";
            tr.appendChild(totalHargaTd);

            const bayarTd = document.createElement("td");
            bayarTd.className = "text-center";
            bayarTd.innerHTML = "-";
            tr.appendChild(bayarTd);

            const kembaliTd = document.createElement("td");
            kembaliTd.className = "text-center";
            kembaliTd.innerHTML = "-";
            tr.appendChild(kembaliTd);

            const createdAtTd = document.createElement("td");
            createdAtTd.className = "text-center";
            createdAtTd.innerHTML = "-";
            tr.appendChild(createdAtTd);

            const actionTd = document.createElement("td");
            actionTd.className = "text-center";
            actionTd.innerHTML = "-";
            tr.appendChild(actionTd);

            tableBody.appendChild(tr);
          }

          const pagination = result.data.transactions.meta
          console.log(pagination);

          pagination.links.forEach(link => {
            const li = document.createElement('li');
            const a = document.createElement('a');

            // TODO: this link below need modification
            if (link.url) {
              const pageQuery = link.url.split('?')[1];
              let path = window.location.href.split('?')[0];
              a.href = path + '?' + pageQuery;
            } else {
              a.href = '#';
            }
            a.innerHTML = link.label;

            li.className = 'page-item';
            a.className = 'page-link';

            li.appendChild(a);

            document.getElementById('pagination').appendChild(li);
          });
        }
      };

      const deleteTransaction = async (id) => {
        if (confirm('Are you sure?')) {
          const url = new URL(
            `https://kasir-backend-ntb6iw2kdq-as.a.run.app/api/transactions/${id}`
          );
          
          const res = await fetch(url, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              Authorization: "Bearer " + localStorage.getItem("katalog_token"),
            },
          });

          const result = await res.json();

          if (result.code == 200) {
            window.location.href = "index-penjualan.html";
          }
        }
      }


      let selectedId = null;

      const showTransaction = async (id) => {
        console.log(id);
        selectedId = id;
        const url = new URL(
          `https://kasir-backend-ntb6iw2kdq-as.a.run.app/api/transactions/${id}`
        );

        const res = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
            Authorization: "Bearer " + localStorage.getItem("katalog_token"),
          },
        });

        const result = await res.json();

        console.log(result);

        const transaction = result.data.transaction;

        $(`#tdChange${transaction.id}`).html('Rp' + transaction.change.toLocaleString('id-ID'));
        $(`#tdPaid${transaction.id}`).html('Rp' + transaction.paid.toLocaleString('id-ID'));
        $(`#total-price-${transaction.id}`).html('Rp' + transaction.total_price.toLocaleString('id-ID'));

        const tableBody = document.getElementById(`selected-item-body-${id}`);

        const selectedTrs = tableBody.querySelectorAll('.selected-item');

        selectedTrs.forEach(tr => {
          tr.remove();
        });

        transaction.transaction_items.forEach(item => {
          const tr = document.createElement("tr");
          tr.className = 'selected-item';

          const namaBarangTd = document.createElement("td");
          namaBarangTd.innerHTML = item.item.name;
          tr.appendChild(namaBarangTd);

          const hargaTd = document.createElement("td");
          hargaTd.innerHTML = 'Rp' +  (item.item.price).toLocaleString('id-ID');
          tr.appendChild(hargaTd);

          const jumlahTd = document.createElement("td");
          jumlahTd.innerHTML = item.quantity;
          tr.appendChild(jumlahTd);

          const subtotalTd = document.createElement("td");
          subtotalTd.className = 'text-right';
          subtotalTd.innerHTML = 'Rp' +  item.subtotal.toLocaleString('id-ID');
          tr.appendChild(subtotalTd);

          tableBody.insertBefore(tr, tableBody.firstChild);
        });
      }

      const logout = () => {
        const url = 'https://kasir-backend-ntb6iw2kdq-as.a.run.app/api/auth/logout';

        const res = fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('katalog_token')
          }
        }).then((res) => res.json())
          .then((result) => {
            localStorage.removeItem('katalog_token');
            window.location.href = 'login.html';
          });
      }
    </script>
